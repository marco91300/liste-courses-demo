                gap: 10px;
            }
            
            .list-header button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>

                "chocolat", "biscuit", "biscuits", "c√©r√©ale", "c√©r√©ales", "confiture", "miel", "p√¢te",
                "quinoa", "boulgour", "lentille", "lentilles", "haricot", "haricots", "pois", "chickpeas"

                "l√©gume surgel√©", "l√©gumes surgel√©s", "poisson pan√©", "nuggets", "cordon bleu"
            ],

            ],
            "Hygi√®ne": [
                "dentifrice", "brosse √† dents", "shampoing", "gel douche", "savon", "d√©odorant", "parfum",
                "cr√®me", "lotion", "maquillage", "rouge √† l√®vres", "mascara", "fond de teint", "rasoir",
                "mousse √† raser", "apr√®s-rasage", "coton", "coton-tige", "serviette hygi√©nique"
            ],
            "Entretien": [
                "lessive", "adoucissant", "liquide vaisselle", "√©ponge", "√©ponges", "produit m√©nager",
                "javel", "d√©tergent", "nettoyant", "aspirateur", "sac poubelle", "sacs poubelle",

            ]

        function detectRayon() {
            const itemName = document.getElementById('itemName').value.toLowerCase().trim();
            const rayonSelect = document.getElementById('itemRayon');
            const autoDetectDiv = document.getElementById('autoDetect');
            
            if (itemName.length < 2) {
                autoDetectDiv.style.display = 'none';
                return;
            }

            let detectedRayon = null;
            
            // Recherche dans la base de donn√©es
            for (const [rayon, keywords] of Object.entries(rayonDatabase)) {
                for (const keyword of keywords) {
                    if (itemName.includes(keyword)) {
                        detectedRayon = rayon;
                        break;
                    }
                }
                if (detectedRayon) break;
            }

            if (detectedRayon) {
                autoDetectDiv.innerHTML = `ü§ñ Rayon d√©tect√©: ${detectedRayon}`;
                autoDetectDiv.style.display = 'block';
                // Ne pas changer automatiquement la s√©lection pour laisser le choix √† l'utilisateur
            } else {
                autoDetectDiv.style.display = 'none';
            }
        }

        function getDetectedRayon(itemName) {
            const name = itemName.toLowerCase().trim();
            
            for (const [rayon, keywords] of Object.entries(rayonDatabase)) {
                for (const keyword of keywords) {
                    if (name.includes(keyword)) {
                        return rayon;
                    }
                }
            }
            return "Autre"; // Rayon par d√©faut si aucune d√©tection
        }

        function saveToLocalStorage() {
            localStorage.setItem('shoppingList', JSON.stringify(shoppingItems));
        }

        function loadDemoData() {

                },
                {

                },

                },
                {
                    id: 7,
                    name: "Yaourts nature",
                    quantity: "8 pots",
                    rayon: "Cr√©merie",
                    note: "Marque Danone",
                    photo: null,
                    completed: false
                }
            ];
            saveToLocalStorage();
            renderList();
        }

        function clearAllData() {
            shoppingItems = [];
            saveToLocalStorage();
            renderList();
        }

        function addItem(event) {
            event.preventDefault();
            
            const name = document.getElementById('itemName').value.trim();
            const quantity = document.getElementById('itemQuantity').value.trim();
            let rayon = document.getElementById('itemRayon').value;
            const note = document.getElementById('itemNote').value.trim();
            const photoFile = document.getElementById('itemPhoto').files[0];
            
            if (!name) {
                alert('Veuillez remplir au moins le nom de l\'article');
                return;
            }

            // Si aucun rayon n'est s√©lectionn√©, utiliser la d√©tection automatique
            if (!rayon) {
                rayon = getDetectedRayon(name);
            }

            const item = {
                id: Date.now(),
                name: name,
                quantity: quantity,
                rayon: rayon,
                note: note,
                photo: null,
                completed: false
            };

            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    item.photo = e.target.result;
                    shoppingItems.push(item);
                    saveToLocalStorage();
                    renderList();
                    document.getElementById('itemForm').reset();
                    document.getElementById('autoDetect').style.display = 'none';
                };
                reader.readAsDataURL(photoFile);
            } else {
                shoppingItems.push(item);
                saveToLocalStorage();
                renderList();
                document.getElementById('itemForm').reset();
                document.getElementById('autoDetect').style.display = 'none';
            }
        }

        function toggleItem(id) {
            const item = shoppingItems.find(item => item.id === id);
            if (item) {
                item.completed = !item.completed;
                saveToLocalStorage();
                renderList();
            }
        }

        function deleteItem(id) {
            shoppingItems = shoppingItems.filter(item => item.id !== id);
            saveToLocalStorage();
            renderList();
        }

        function clearCompleted() {
            shoppingItems = shoppingItems.filter(item => !item.completed);
            saveToLocalStorage();
            renderList();
        }

        function renderList() {
            const listContainer = document.getElementById('shoppingList');
            const groupedItems = {};

            // Grouper par rayon
            shoppingItems.forEach(item => {
                if (!groupedItems[item.rayon]) {
                    groupedItems[item.rayon] = [];
                }
                groupedItems[item.rayon].push(item);
            });

            let html = '';
            
            Object.keys(groupedItems).sort().forEach(rayon => {
                html += `
                    <div class="rayon-group">
                        <div class="rayon-header">${rayon}</div>
                `;
                
                groupedItems[rayon].forEach(item => {
                    html += `
                        <div class="item ${item.completed ? 'completed' : ''}">
                            <input type="checkbox" class="item-checkbox" 
                                   ${item.completed ? 'checked' : ''} 
                                   onchange="toggleItem(${item.id})">
                            <div class="item-content">
                                <div class="item-name">${item.name}</div>
                                <div class="item-details">
                                    ${item.quantity ? `<span class="item-quantity">${item.quantity}</span>` : ''}
                                    ${item.note ? item.note : ''}
                                </div>
                            </div>
                            ${item.photo ? `<img src="${item.photo}" alt="Photo ${item.name}" class="item-photo">` : ''}
                            <button class="delete-btn" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                        </div>
                    `;
                });
                
                html += '</div>';
            });

            if (shoppingItems.length === 0) {
                html = '<div style="text-align: center; padding: 40px; color: #666;">Votre liste est vide. Ajoutez votre premier article ou chargez les donn√©es d\'exemple ! üõí</div>';
            }

            listContainer.innerHTML = html;
            updateStats();
        }

        function updateStats() {
            const total = shoppingItems.length;
            const completed = shoppingItems.filter(item => item.completed).length;
            const remaining = total - completed;
            
            document.getElementById('stats').innerHTML = 
                `${total} articles au total ‚Ä¢ ${remaining} restants ‚Ä¢ ${completed} coch√©s`;
        }

        // Event listeners
        document.getElementById('itemForm').addEventListener('submit', addItem);

        // Charger la liste au d√©marrage
        renderList();
    </script>
</body>
